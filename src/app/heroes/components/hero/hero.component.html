<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>
    {{ name }}
  </dd>

  <td>Edad</td>
  <dd>
    {{ age }}
  </dd>

  <td>MÃ©todo:</td>
  <dd>
    {{ getHeroDescription() }}
  </dd>

  <td>Capitalizado:</td>
  <dd>
    {{ capitalizedName }}
  </dd>
</dl>

<div class="flex gap-2">
  <button
    *ngIf="name === 'superman'"
    class="btn btn-primary"
    (click)="changeHero()"
  >
    Cambiar nombre
  </button>
  <button *ngIf="age === 30" class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
  </button>
</div>
